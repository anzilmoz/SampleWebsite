<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Components</title>
<style>
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .component {
        width: 50px;
        height: 50px;
        background-color: #007bff;
        position: absolute;
        border-radius: 5px;
        animation: appear 0.5s ease-in-out forwards;
        animation-delay: calc(0.1s * var(--index));
    }

    @keyframes appear {
        0% {
            opacity: 0;
            transform: translateY(-100%);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<div class="container"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector(".container");
        const numComponents = 20; // Change this number to adjust the number of components

        for (let i = 1; i <= numComponents; i++) {
            const component = document.createElement("div");
            component.classList.add("component");
            component.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            component.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            component.style.setProperty("--index", i);
            container.appendChild(component);
        }
    });
</script>
</body>
</html>
